<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML and CSS Challenge</title>
    <link rel="stylesheet" type="text/css" href="Basic_CSS_2.css">
</head>
<body>

    <h1 class="shadow-text">
        My Favorite Things &copy; 2025
    </h1>

    <h2>Ordered List</h2>
    <ol>
        <li>Coffee</li>
        <li>Food</li>
        <li>Books</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Dogs</li>
        <li>Movies</li>
        <li>Travel</li>
    </ul>

</body>
</html>
