<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
</head>

<body>

    <h2>Ordered List</h2>
    <ol>
        <li>Cookie</li>
        <li>Candy</li>
        <li>Ice Cream</li>
        <li>Cake</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Makeup</li>
        <li>Brushes</li>
        <li>Toothpaste</li>
        <li>Mouthwash</li>
    </ul>

</body>
</html>
